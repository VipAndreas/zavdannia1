<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order a dog</title>
  </head>
  <body>
    <form action="https://formspree.io/moqkaenk" method="post" target="_blank">
        <label for="username">Name:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="useremail">E-mail:</label><br>
        <input type="email" id="useremail" name="useremail"><br>
        <input type="radio" id="by" name="choece" value="by">
        <label for="by">By</label><br>
        <input type="radio" id="order" name="choece" value="order">
        <label for="order">Order</label><br>
        <label for="age">Age dog(on month)</label><br>
        <input type="number" min="0" max="36" id="age" name="age" value="0"><br>
        <label for="color">Color</label><br>
        <input type="color" id="color" name="color" value="black"><br>
        <label for="mood">The mood of the dog:</label><br>
        <input type="checkbox" id="happy" name="happy" value="happy">
        <label for="happy">Happy</label><br>
        <input type="checkbox" id="playful" name="playful" value="playful">
        <label for="playful">Playful</label><br>
        <input type="checkbox" id="cheerful" name="cheerful" value="cheerful">
        <label for="cheerful">Сheerful</label><br>
        <label for="breed">Сhoose a breed of dog:</label>
        <select id="breed" name="breed">
            <option value="shepherd">Shepherd</option>
            <option value="labrador">Labrador</option>
            <option value="huskies">Huskies</option>
            <option value="bulldog">Bulldog</option>
        </select><br>
        <textarea name="message" rows="10" cols="30">And others wishes</textarea><br><br>
        <input type="submit" value="Order"><input type="reset" value="Reser">
    </form>
  </body>
</html>
